<html>
  <head>
    <style>
      #title {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 80px;
      }

      #factbox {
        margin: auto;
        margin-bottom: 10px;
        margin-top: 20px;
        width: 400px;
        height: 50px;
        justify-content: center;
        align-items: center;
        text-align: center;
        border: 2px solid rgb(0, 0, 0);
      }

      #btn-Container {
        margin: auto;
        width: 100px;
        justify-content: center;
        align-items: center;
      }

      .btn {
        background-color: white;
        color: black;
        border: 2px solid black;
      }

      .btn:hover {
        background-color: yellow;
        color: black;
      }
    </style>
  </head>

  <body>
    <div id="title"><img src="beerime.png" /> FACTS</div>

    <div id="factbox"></div>

    <div id="btn-Container">
      <button id="button" class="button btn">MORE</button>
    </div>

    <script>
      let facts = [
        "Bees are cool.",
        "Bees have 5 eyes.",
        "Bees are insects, so they have 6 legs.",
        "An average beehive can hold around 50000 bees.",
        "Bees have two pairs of wings.",
        "Bees' best friends are Beeclops and Beepu.",
      ];

      function getRandomFact() {
        return facts[Math.floor(Math.random() * facts.length)];
      }

      function writeFact() {
        document.getElementById("factbox").innerHTML = getRandomFact();
      }

      writeFact();

      document.getElementById("button").addEventListener("click", writeFact);

      console.log("I am a bee");
    </script>
  </body>
</html>
